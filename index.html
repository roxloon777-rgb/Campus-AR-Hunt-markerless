<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Treasure Hunt Map</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; position: relative; }
    .hotspot {
      position: absolute;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }
    .collected {
      background: rgba(0, 200, 0, 0.8);
    }
  </style>
</head>
<body>

<div id="map">
  <img src="assets/map.png" alt="Map" style="width:100%; height:100%; object-fit: cover;">

  <div class="hotspot" id="law" style="top:40%; left:45%;" onclick="goToAR('law')">Law Fountain</div>
  <div class="hotspot" id="lovers" style="top:42%; left:55%;" onclick="goToAR('lovers')">Lovers Lane</div>
  <div class="hotspot" id="tree" style="top:41%; left:60%;" onclick="goToAR('tree')">Tree</div>
</div>

<script>
  // Load collected status from localStorage
  const collected = JSON.parse(localStorage.getItem('collected') || '{}');

  ['law','lovers','tree'].forEach(id => {
    if(collected[id]) {
      document.getElementById(id).classList.add('collected');
    }
  });

  function goToAR(location) {
    window.location.href = `ar.html?highlight=${location}`;
  }
</script>

</body>
</html>
